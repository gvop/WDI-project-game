<!DOCTYPE html>
<html>
<head>
  <title>Guess Who!</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/characters.js"></script>

</head>
<body>
  <h1>Guess Who!</h1>
  <ul id="board">
  </ul>

  <div id="question-box">
    <h2>Features</h2>
    <form>
      <input type="radio" name="questions" value="male" checked> Male?
      <input type="radio" name="questions" value="female"> Female?
      <input type="radio" name="questions" value="hair"> Hair?
      <input type="radio" name="questions" value="head"> Head or Cap?
      <input type="radio" name="questions" value="glasses"> Glasses?
      <input type="radio" name="questions" value="ear rings"> Ear rings?
    </form>
    <h2>Adjective</h2>
    <form>
      <input type="radio" name="questions" value="male" checked> Red
      <input type="radio" name="questions" value="female"> Big
      <input type="radio" name="questions" value="hair"> Black
      <input type="radio" name="questions" value="head"> Green
      <input type="radio" name="questions" value="glasses"> Small
      <input type="radio" name="questions" value="ear rings"> Round
    </form>
  </div>
</body>
</html>
