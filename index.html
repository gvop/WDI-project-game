<!DOCTYPE html>
<html>
<head>
  <title>Guess Who!</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/characters.js"></script>

</head>
<body>
  <div id="overlay">
    <div class="container">
      <h1>Welcome to Guss Who!</h1>
      <h2 class="info-message sub-font">Choose the character the computer needs to guess!</h2>
    </div>
    <button id="start">Start</button>
  </div>

  <div id="answer-overlay">
    <h2></h2>
  </div>

  <div class="container">
    <h1>Guess Who!</h1>
    <hr>
    <ul id="board"></ul>
    <div id="info-box">
      <select>
        <h3 class="main-font">Your choose was:</h3>
        <h3 id="players_choice"></h3>
      </select>
      <select>
        <h3 class="main-font">Guesses left:</h3>
        <h3 id="info-display"></h3>
      </select>
    </div>
    <hr>
  </div>

  <div id="question-box">
    <h2>Features</h2>
    <form id="features">
      <input id="01" type="radio" name="features" value="gender"> 
      <label for="01">Gender</label>

      <input id="02" type="radio" name="features" value="head"> 
      <label for="02">Shape head?</label>

      <input id="03" type="radio" name="features" value="nose"> 
      <label for="03">What type of nose?</label>

      <input id="04" type="radio" name="features" value="hair"> 
      <label for="04">What sort of hair?</label>

      <input id="05" type="radio" name="features" value="expresion"> 
      <label for="05">Face expresion?</label>

      <input id="06" type="radio" name="features" value="cheeks">
      <label for="06">Cheeks?</label>
    </form>
    <h2>Adjective</h2>
    <form id="adjective">
      <input type="radio" name="adjective" value="man" > Is a man?
      <input type="radio" name="adjective" value="woman" > Is a woman?
      <input type="radio" name="adjective" value="red" > Red!
      <input type="radio" name="adjective" value="round"> Round!
      <input type="radio" name="adjective" value="small"> Small! 
      <input type="radio" name="adjective" value="smile"> Smile!
      <input type="radio" name="adjective" value="pear shaped"> Pear Shaped!
      <input type="radio" name="adjective" value="bold"> Bold!
    </form>
    <button id="ask">Ask the Question!</button>
  </div>
</body>
</html>
